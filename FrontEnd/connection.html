<main>

	<div class="login-contener">

			<input type="email" id="username" name="username" required>
			<label for="password">Mot de passe</label>

			<button type="submit">Connexion</button>
			<p id="errorMessage" style="color: red; display: none;">Erreur dans l’identifiant ou le mot de passe</p>
		</form>
		<a href="#" color="black">Mot de passe oublié?</a>
	</div>


	
</main>
